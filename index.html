<body>
    <section class="text-center text-lg-start">
    <div class="container py-4">
        <div class="row g-0 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card cascading-right" style="
                background: hsla(0, 0%, 100%, 0.55);
                backdrop-filter: blur(30px);
                ">
              <div class="card-body p-5 shadow-5 text-center">
        
        <h2 class="fw-bold mb-5">Sign up now</h2>
        <form id="signup" >
      <div class="form-field">
        <label for="username" >UserName</label>
        <input class="form-control group " id="username" onchange="verificattion()" type="text" placeholder="Chose a UserName" aria-label="default input example">
        <small></small>
      </div>
      <div class="form-field">
        <label for="email" id="mail" >Email</label>
        <input class="form-control group" id="email" type="email" placeholder="enter your email" aria-label="default input example">
        <small></small>
    </div>
    <div class="form-field">
        <label for="password" id="Label" >Password</label>
        <input class="form-control group" id="password" type="password" placeholder="enter a strong password" aria-label="default input example">
        <small></small> 
        </div>
        <div class="form-field">
        <label for="confirm-password" id="Label" >Confirmation</label>
        <input class="form-control group" id="confirm-password" type="password" placeholder="renter your password" aria-label="default input example">
        <small></small>
      </div>
      <div class="form-field">
        <button type="submit"  id="validation"  class="btn btn-primary btn-block mb-4">Validate</button>
    </div>
</form>
</div>
</div>
</div>
